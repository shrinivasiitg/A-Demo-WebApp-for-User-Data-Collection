<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup new user</title>
</head>
<body>
<form action="/new-user-signup" method="post">
    <div>First name:<input name="firstName" placeholder="First name "></div>
    <div>Last name: <input name="lastName" placeholder="Last name"></div>
    <div>Email: <input name="email" placeholder="Email"></div>
    <div>Password: <input name="password" placeholder="Password" type="password"></div>
    <div>Repeat password: <input name="repeatPassword" placeholder="Repeat password" type="password"></div>
    <div><input type="Submit"></div>
</form>
</body>
</html>
